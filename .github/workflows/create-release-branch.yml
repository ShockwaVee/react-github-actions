name: Create release branch

on:
  workflow_dispatch

jobs:
  create-release-branch:
    name: Create the release branch
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Generate the release messages
        id: releaseMessage
        run: echo "::set-output name=output::$(node ./bin/test.js)"
      - name: Create Pull Request
        run: |
          gh pr create --title "Release Pull Request" --body "${{steps.releaseMessage.outputs.output}}" --base main --head AB-123
          
